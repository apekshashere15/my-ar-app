<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Marker-Based AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 9999;
            max-width: 90%;
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 20px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            z-index: 9999;
            text-align: center;
        }
        
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9998;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
        <div>
            <h2>ðŸ“· Loading AR Camera...</h2>
            <p>Please allow camera access</p>
        </div>
    </div>

    <div id="info">
        <h3>ðŸŽ¯ Marker-Based AR</h3>
        <p>Point camera at Hiro marker to see 3D objects!</p>
    </div>

    <div id="instructions">
        ðŸ‘‡ Print Hiro marker or open on another screen
    </div>

    <!-- A-Frame AR Scene -->
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium;">
        
        <!-- Camera -->
        <a-entity camera></a-entity>

        <!-- Marker 1: Hiro - Rotating Cube -->
        <a-marker preset="hiro">
            <!-- Colorful rotating cube -->
            <a-box 
                position="0 0.5 0" 
                rotation="0 45 0"
                color="#FF6B6B"
                animation="property: rotation; to: 0 405 0; loop: true; dur: 3000; easing: linear">
            </a-box>
            
            <!-- Smaller cube on top -->
            <a-box 
                position="0 1.2 0" 
                scale="0.5 0.5 0.5"
                color="#4ECDC4"
                animation="property: rotation; to: 360 0 360; loop: true; dur: 2000; easing: linear">
            </a-box>
            
            <!-- Sphere -->
            <a-sphere
                position="1 0.75 0"
                radius="0.3"
                color="#FFE66D"
                animation="property: position; to: 1 1.2 0; dir: alternate; loop: true; dur: 1000; easing: easeInOutQuad">
            </a-sphere>
            
            <!-- Cylinder -->
            <a-cylinder
                position="-1 0.5 0"
                radius="0.3"
                height="1"
                color="#95E1D3"
                animation="property: scale; to: 1 1.5 1; dir: alternate; loop: true; dur: 1500; easing: easeInOutQuad">
            </a-cylinder>
            
            <!-- Text label -->
            <a-text
                value="Hello AR!"
                position="0 1.8 0"
                align="center"
                color="#FFFFFF"
                width="3"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear">
            </a-text>
        </a-marker>

        <!-- Marker 2: Kanji - Different objects -->
        <a-marker preset="kanji">
            <!-- Torus (donut shape) -->
            <a-torus
                position="0 0.5 0"
                color="#A8E6CF"
                radius="0.5"
                radius-tubular="0.1"
                animation="property: rotation; to: 360 360 0; loop: true; dur: 3000; easing: linear">
            </a-torus>
            
            <!-- Cone -->
            <a-cone
                position="0 1.5 0"
                color="#FFD3B6"
                radius-bottom="0.3"
                radius-top="0.1"
                height="0.8"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 2000; easing: linear">
            </a-cone>
            
            <!-- Text -->
            <a-text
                value="Kanji Marker!"
                position="0 2.2 0"
                align="center"
                color="#FF8B94"
                width="3">
            </a-text>
        </a-marker>
    </a-scene>

    <script>
        // Hide loader after AR is ready
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loader = document.querySelector('.arjs-loader');
                if (loader) {
                    loader.style.display = 'none';
                }
            }, 2000);
        });

        // Log when markers are found
        const scene = document.querySelector('a-scene');
        const markers = document.querySelectorAll('a-marker');
        
        markers.forEach((marker, index) => {
            marker.addEventListener('markerFound', () => {
                const info = document.getElementById('info');
                info.innerHTML = '<h3>âœ… Marker Detected!</h3><p>Keep camera steady to see AR objects</p>';
                console.log('Marker ' + (index + 1) + ' found!');
            });
            
            marker.addEventListener('markerLost', () => {
                const info = document.getElementById('info');
                info.innerHTML = '<h3>ðŸŽ¯ Marker-Based AR</h3><p>Point camera at Hiro marker to see 3D objects!</p>';
                console.log('Marker ' + (index + 1) + ' lost!');
            });
        });
    </script>
</body>
</html>
